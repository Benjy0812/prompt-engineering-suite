name: Lint Markdown

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 1: Check formatting with Prettier
      - name: Prettier Check
        uses: creyD/prettier_action@v4.3
        with:
          # This will fail the build if files aren't formatted
          dry: true
          prettier_options: "--check **/*.md"

      # Step 2: Lint structure with markdownlint
      - name: Run Markdownlint
        uses: davidanson/markdownlint-cli2-action@v17
        with:
          globs: "**/*.md"